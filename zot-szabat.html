<script>

    var audio1 = document.getElementById("audio1");
    var audio2 = document.getElementById("audio2");
    var audio3 = document.getElementById("audio3");
    var audio4 = document.getElementById("audio4");


    function play() {
        audio1.play();
        audio2.play();
        audio3.play();
        audio4.play();
    }

    function pause() {
        audio1.pause();
        audio2.pause();
        audio3.pause();
        audio4.pause();
    }


    function back() {
        audio1.currentTime = audio1.currentTime -= 3;
        audio2.currentTime = audio2.currentTime -= 3;
        audio3.currentTime = audio3.currentTime -= 3;
        audio4.currentTime = audio4.currentTime -= 3;

    }

    function forward() {
        audio1.currentTime = audio1.currentTime += 3;
        audio2.currentTime = audio2.currentTime += 3;
        audio3.currentTime = audio3.currentTime += 3;
        audio4.currentTime = audio4.currentTime += 3;

    }

    function stop() {
        audio1.pause();
        audio2.pause();
        audio3.pause();
        audio4.pause();
        audio1.currentTime = 0;
        audio2.currentTime = 0;
        audio3.currentTime = 0;
        audio4.currentTime = 0;
    }

</script>
